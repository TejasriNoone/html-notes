<!DOCTYPE html>
<!--saying browsers we are using html5(latest html version)-->
<html lang="en">
<!--(saying the browser that the language of the document is english but it will not be automatically coverted to english)-->


<head>
    <meta charset="UTF-8">
    <!--this line tells the browser to use the UTF-8 character encoding(way of converting text into binary) which supports almost all characters & symbols in world.-->
    <!--(this line is used to set the viewport for responsive design)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags helps in seo optimization-->
    <title>Document</title>
    <!--used to set the title of the webpage-->
</head>

<body>
    <p>Hello World!</p>
</body>


</html>
